<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fill Dropdown</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
<h1>Dropdown Menu</h1>
<div>
    <select id="menu"></select>
</div>
  <label for="newItemText">Text: </label><input type="text" id="newItemText" />
  <label for="newItemValue">Value: </label><input type="text" id="newItemValue" />
  <input type="button" value="Add" onclick="addItem()">

  <script>
      function addItem (){
        let $text = $("#newItemText").val();
        let $value = $("#newItemValue").val();

        $("#newItemText").val("");
        $("#newItemValue").val("");

        $("#menu").append(`<option value=${$text}>${$value}</option>`)
        
    }
  </script>
</body>
</html>
